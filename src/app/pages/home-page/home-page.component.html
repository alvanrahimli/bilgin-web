<app-page-title [titleText]="'Əsas səhifə'"></app-page-title>
<app-status-indicator [status]="statusIndicator"></app-status-indicator>

<div class="row">
    <div class="col-12" *ngIf="statusIndicator.isCompleted()" data-aos="fade-up">
        <app-homepage-status [status]="status"></app-homepage-status>
    </div>
    <div class="col-6 col-xs-12" *ngFor="let homeBanner of banners" data-aos="fade-up">
        <app-homepage-card [banner]="homeBanner"></app-homepage-card>
    </div>
</div>
