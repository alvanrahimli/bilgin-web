<h3 class="col-title">{{ subject.name }} üzrə mövzular</h3>
<app-status-indicator [status]="statusIndicator"></app-status-indicator>
<div class="row" *ngIf="statusIndicator.isCompleted()">
    <div class="col-md-6 aos-init aos-animate" data-aos="fade-up"
        *ngFor="let p of packages">
        <app-test-package [package]="p"></app-test-package>
    </div>
</div>
