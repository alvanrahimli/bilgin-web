<h3 class="col-title">Fənlər üzrə testlər toplusu</h3>
<div class="row">
    <div class="col-md-4 col-sm-6" data-aos="fade-up" data-aos-offset="-200"
        *ngFor="let s of subjectList" [routerLink]="[s.id]">
        <div class="subject" [style.background]="s.color">
            <div style="float: right;">
                <img src="../../../assets/img/kok.svg" alt="">
            </div>
            <p>{{ s.name }}</p>
        </div>
    </div>

</div>
