<div class="home-card" style="background-image: url('{{ banner.bgImageUrl }}');">
    <div class="home-card-body" (click)="goToUrl(banner.actionUrl)">
        <h3>
            {{ banner.title }}
            &nbsp;&nbsp;
            <i class="fas fa-angle-double-right"></i>
        </h3>
        <p class="mrb-unset">
            {{ banner.subTitle }}
        </p>
    </div>
</div>
