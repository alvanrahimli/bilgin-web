<div class="app-alert error-alert" *ngIf="status.status == Status.error">
    <img src="../../../assets/img/danger-icon.png">
    <span>{{ errorTextNotExists() ? "Səhv baş verdi" : status.errorText }}</span>
</div>

<div class="app-alert loading-alert" *ngIf="status.status == Status.inProgress">
    <img src="../../../assets/img/loading3.svg">
    <span>{{ loadingTextNotExists() ? "Əməliyyat aparılır..." : status.inProgressText }}</span>
</div>

<div class="app-alert completed-alert" *ngIf="status.status == Status.completed && status.persist">
    <img src="../../../assets/img/check.svg">
    <span>{{ completedTextNotExists() ? "Əməliyyat tamamlandı" : status.completedText }}</span>
</div>
