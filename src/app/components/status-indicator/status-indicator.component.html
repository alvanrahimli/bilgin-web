<div class="error-alert" *ngIf="status.status == Status.error">
    <img src="../../../assets/img/danger-icon.png">
    <span>{{ errorTextExists() ? "Səhv baş verdi" : status.errorText }}</span>
</div>

<div class="loading-alert" *ngIf="status.status == Status.inProgress">
    <img src="../../../assets/img/loading3.svg">
    <span>{{ loadingTextExists() ? "Əməliyyat aparılır..." : status.inProgressText }}</span>
</div>
